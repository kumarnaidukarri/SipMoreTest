<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./css/contact.css">

</head>
<body>
  <div class="contact-card-container">
    <div class="contact-card">
      <img class="contact-card-img" src="" alt="" />
      <div class="contact-card-content"><br /><br />
        <h1 class="contact-card-subtitle">Contact Us</h1><br>
        <p class="contact-card-description">If you have any questions, feel free to reach out to us!</p>

        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="PhoneNo">Phone No:</label>
            <input type="number" id="PhoneNo" name="PhoneNo" required />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <button type="submit" class="contact-card-btn">Send</button>
        </form>

      </div>
    </div>
    
   
  </div>

  <script>
    
const contactForm = document.getElementById('contactForm');

contactForm.addEventListener('submit', function(e) {
  e.preventDefault();

 
  const formData = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    PhoneNo: document.getElementById('PhoneNo').value,
    message: document.getElementById('message').value,
  };

 
  const existingData = JSON.parse(localStorage.getItem('usersData')) || [];

  const updatedData = [...existingData, formData];

  localStorage.setItem('usersData', JSON.stringify(updatedData));

  alert('Thank you for your inquiry!');
  contactForm.reset();
});

  </script>
</body>
</html>
